<mat-toolbar class="toolbar">
  <span class="toolbar-logo">R&M</span>
  <span class="example-spacer"></span>
  @for (item of links; track $index) {
    <a [routerLink]="item.path" routerLinkActive="active-icon" class="toolbar-icon">
      {{ item.label }}
    </a> 
    <span class="example-spacer"></span>
  }
</mat-toolbar>
