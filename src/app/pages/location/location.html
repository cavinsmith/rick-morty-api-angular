<app-loader [waitfor]="location$">
  @if (location$ | async; as location) {
    <app-title>{{ location.name }}</app-title>
    <app-text>
      Type: {{ location.type }}<br />
      Dimension: {{ location.dimension }}<br />
      Residents amount: {{ location.residents.length }}<br />
    </app-text>
    <app-showcase-characters
      [characterIds]="location.residents | paginate"
    ></app-showcase-characters>
  }
</app-loader>
