<app-title>Episodes</app-title>
<app-generic-list [pagesFacade]="episodesFacade" [initialPage]="1">
    <ng-template #itemTemplate let-episode>
        <app-text>
          {{episode.episode }} <app-link [link]="['/',episodeRouterLink, episode.id]" [text]="episode.name"></app-link>
        </app-text>
    </ng-template>
</app-generic-list>
