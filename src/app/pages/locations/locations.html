<app-title>Locations</app-title>
<app-generic-list [pagesFacade]="locationsFacade" [initialPage]="1">
    <ng-template #itemTemplate let-location>
        <app-text>
          <app-link [link]="['/',locationRouterLink, location.id]" [text]="location.name"></app-link> ({{location.dimension}})
        </app-text>
    </ng-template>
</app-generic-list>
